    <!-- Contenido -->
    <main>

    <!-- Pie de Pagina -->
    <footer id="footer">
        <!-- Mapa de Contacto -->
        <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1641.376716026468!2d-58.36298331549913!3d-34.63567074534768!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95a334b6925e5473%3A0x1ca5b2748858b40d!2sEstadio%20Alberto%20J.%20Armando!5e0!3m2!1ses-419!2sar!4v1717594953861!5m2!1ses-419!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        <button class="map__button">Agrandar mapa</button>
        <!-- Formulario de Contacto -->
        <div class="forms">
            <form id="contact" action="" class="contact__form">
                <label for="contactName">Nombre</label>
                <input id="contactName" type="text" placeholder="Nombre" required>
                <label for="contactEmail">E-mail</label>
                <input id="contactEmail" type="email" placeholder="E-mail" required>
                <label for="contactPhone">Numero de Telefono</label>
                <input id="contactPhone" type="tel" name="NumeroTelefono"  placeholder="Numero de Telefono">
                <label for="contactMessage">Mensaje</label>
                <textarea id="contactMessage" name=""></textarea>
                <button>Enviar</button>
            </form>
            <form class="newletter__form" action="">
                <label for="userName">Nombre</label>
                <input id="userName" type="text" placeholder="Nombre" required>
                <label for="userEmail">E-mail</label>
                <input id="userEmail" type="email" placeholder="E-mail" required>
                <button>Suscribirse</button>
            </form>
        </div>
